<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App-Products by ByCarl</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos generales */
    body {
      background-color: #111; /* Fondo oscuro */
      color: #fff; /* Texto blanco */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Contenedor principal */
    .container {
      max-width: 600px;
      padding: 20px;
    }

    /* Título */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #7928CA, #FF0080); /* Gradiente moderno */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out;
    }

    /* Subtítulo */
    p {
      font-size: 1.2rem;
      color: #a1a1a1; /* Gris claro */
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Botón de acción */
    .btn {
      background: linear-gradient(90deg, #7928CA, #FF0080);
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(121, 40, 202, 0.5);
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Efecto de brillo en el título */
    h1::after {
      content: '';
      display: block;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #7928CA, #FF0080);
      margin-top: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>App-Products</h1>
    <p>by Carolina Hermosillo</p>
    <a href="https://github.com/actividad-4/backend" class="btn">Explorar API</a>
  </div>
</body>
</html>
